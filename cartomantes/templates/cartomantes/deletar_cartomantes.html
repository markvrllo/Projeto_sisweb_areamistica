{% extends "cartomantes/base.html" %}
{% block content %}
{% if user.is_authenticated %}
<h2>
	Deseja realmente excluir {{cart.nome_cartomante}} ?
</h2>

<form method="POST">
	{% csrf_token %}
	<input type="submit" value="Excluir" class="btn btn-danger">
</form>

<a href="{% url 'cartomantes' %}" class="btn btn-warning">Voltar</a>
{% endif %}
{% endblock content %}
